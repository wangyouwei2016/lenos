<style>

</style>
<div>
    <section class="panel">
        <header class="panel-heading">
            新增岗位信息
        </header>
        <div class="panel-body">
            <form class="form-horizontal" id="positionForm" action="#">
                <div class="form-group">
                    <label for="code" class="required col-lg-2 col-sm-2 control-label">编码 *</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="code" name="code" placeholder="编码" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="col-lg-2 col-sm-2 control-label">名称 *</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="name" name="name" placeholder="名称" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="departmentId" class="col-lg-2 col-sm-2 control-label">所属部门</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="departmentId" name="departmentId"
                               placeholder="所属部门">

                    </div>
                </div>
                <div class="form-group">
                    <label for="level" class="col-lg-2 col-sm-2 control-label">职级</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="level" name="level" placeholder="职级">
                    </div>
                </div>
                <div class="form-group">
                    <label for="desc" class="col-lg-2 col-sm-2 control-label">描述</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="desc" name="desc" placeholder="描述">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-24">
                        <div class="row">
                            <div class="col-lg-4">
                            </div>
                            <div class="col-lg-2">
                                <button id="positionAdd" class="btn btn-info">新增</button>
                            </div>
                            <div class="col-lg-2">
                                <button type="submit" id="close" class="btn btn-danger">关闭</button>
                            </div>
                            <div class="col-lg-4">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
</div>

<script>
    $(document).ready(function () {
        var options = $('#position-add').attr('data-options');
        options = JSON.parse(options);

        //关闭 close
        $('#close').on('click', function () {
            lenosp.tabs.remove(options.code);
        })

        //新增 add
        $('#positionAdd').on('click', function (event) {
            event.preventDefault();
            var form = $('#positionForm');

            var valid = form.valid();

            if (!valid) {
                return;
            }

            var data = form.serializeObject();

            $.ajax({
                type: "POST",
                url: "api/positions",
                contentType: "application/json",
                data: JSON.stringify(data),
                success: function (response) {
                    console.log("Form submitted successfully:", response);
                },
                error: function (error) {
                    console.error("Form submission error:", error);
                }
            });
        })


        const data = [
            { id: 1, name: 'Item 1', description: 'Description 1' },
            { id: 2, name: 'Item 2', description: 'Description 2' },
            { id: 3, name: 'Item 3', description: 'Description 3' },
            // ... more items
        ];

        var getOrderObj = function (params) {
            if (params.order.length > 0) {
                var columns = params.columns;
                var order = params.order[0];
                return {column: columns[order.column].column, asc: order.dir === 'asc'}
            }
            return null;
        };

        $('#departmentId').dropdownTable({
            ajax: {
                url: '/api/positions',
                dataSrc: 'data.records',
                "data": function(d) {
                },
                dataFilter: function (json) {
                    var data = JSON.parse(json);
                    data.recordsTotal = data.data.total;
                    data.recordsFiltered = data.data.total;
                    return JSON.stringify(data);
                },
                beforeSend: function () {
                },
                complete: function () {
                },
            },
            columns: [
                {title:'编码',data: 'code', column: 'code', orderable: true},
                {title:'单位名称',data: 'name', column: 'name'}
            ],
            lengthChange: false,
            "paging": true,
            "bFilter": false,
            "oLanguage": {
                "sInfo": "",
                "oPaginate": {
                    "sPrevious": "上一页",
                    "sNext": "下一页"
                },
            },
            serverSide: true,
            serverParams: function (params) {
                var orderObj = getOrderObj(params);
                params.pageNum = Math.ceil(params.start / params.length) + 1;
                params.pageSize = params.length;
                if (orderObj !== null) {
                    params.column = orderObj.column;
                    params.asc = orderObj.asc
                }
            },
            onSelect: function (e,rowData) {
                console.log('Selected:', rowData);
                // return false
            },
            onShowPanel: function (e) {
                console.log('onShowPanel',e);
                return true
            },
            onHidePanel:function(e){
                console.log('onHidePanel',e);
                return true
            }

        });
    });


</script>
