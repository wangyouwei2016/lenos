<style>

</style>
<div>
    <section class="panel">
        <header class="panel-heading">
            新增岗位信息
        </header>
        <div class="panel-body">
            <form id="positionForm" action="#">
                <div class="form-row  mt-5">
                    <div class="col-md-6 form-group">
                        <label for="code" class="required">编码 *</label>
                        <input type="text" class="form-control" id="code" name="code" placeholder="编码" required>
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="name">名称 *</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="名称" required>
                    </div>
                </div>
                <div class="form-row  mt-5">
                    <div class="col-md-6 form-group">
                        <label for="departmentId">所属部门</label>
                        <input type="text" class="form-control" id="departmentId" name="departmentId"
                               placeholder="所属部门">
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="level">职级</label>
                        <select id="level" name="level" class="form-control form-control-placeholder">
                            <option value="" disabled selected hidden>请选择</option>
                            <option value="0" style="color: black;">一级</option>
                            <option value="1" style="color: black;">二级</option>
                            <option value="2" style="color: black;">三级</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-12 form-group">
                    <label for="description">描述</label>
                    <input class="form-control" id="description" name="description" placeholder="描述" type="text">
                </div>
                <div class="col-md-12 form-group">
                    <div class="row">
                        <div class="col-lg-4">
                        </div>
                        <div class="col-lg-2">
                            <button id="positionAdd" class="btn btn-info">新增</button>
                        </div>
                        <div class="col-lg-2">
                            <button type="submit" id="close" class="btn btn-danger">关闭</button>
                        </div>
                        <div class="col-lg-4">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
</div>

<script>
    $(document).ready(function () {
        var options = $('#position-add').attr('data-options');
        options = JSON.parse(options);

        //关闭 close
        $('#close').on('click', function () {
            lenosp.tabs.remove(options.code);
        })

        //新增 add
        $('#positionAdd').on('click', function (event) {
            event.preventDefault();
            var form = $('#positionForm');

            var valid = form.valid();

            if (!valid) {
                return;
            }

            var data = form.serializeObject();

            $.ajax({
                type: "POST",
                url: "api/positions",
                contentType: "application/json",
                data: JSON.stringify(data),
                success: function (response) {
                    if (response.success === true) {

                        var data = {
                            code: 'position-edit',
                            name: '编辑岗位信息',
                            icon: 'fa-home',
                            url: '/positions/update',
                            id : response.data.id
                        }
                        lenosp.tabs.remove(options.code);
                        lenosp.tabs.add(data, true);
                        toastr.success('新增成功！');
                    } else {
                        console.error("Form submission error:", response);
                    }
                },
                error: function (error) {
                    console.error("Form submission error:", error);
                }
            });
        })


        const data = [
            { id: 1, name: 'Item 1', description: 'Description 1' },
            { id: 2, name: 'Item 2', description: 'Description 2' },
            { id: 3, name: 'Item 3', description: 'Description 3' },
            // ... more items
        ];

        var getOrderObj = function (params) {
            if (params.order.length > 0) {
                var columns = params.columns;
                var order = params.order[0];
                return {column: columns[order.column].column, asc: order.dir === 'asc'}
            }
            return null;
        };

        $('#departmentId').dropdownTable({
            ajax: {
                url: '/api/positions',
                dataSrc: 'data.records',
                "data": function(d) {
                },
                dataFilter: function (json) {
                    var data = JSON.parse(json);
                    data.recordsTotal = data.data.total;
                    data.recordsFiltered = data.data.total;
                    return JSON.stringify(data);
                },
                beforeSend: function () {
                },
                complete: function () {
                },
            },
            columns: [
                {title:'编码',data: 'code', column: 'code', orderable: true},
                {title:'单位名称',data: 'name', column: 'name'}
            ],
            lengthChange: false,
            "paging": true,
            "bFilter": false,
            "oLanguage": {
                "sInfo": "",
                "oPaginate": {
                    "sPrevious": "上一页",
                    "sNext": "下一页"
                },
            },
            serverSide: true,
            serverParams: function (params) {
                var orderObj = getOrderObj(params);
                params.pageNum = Math.ceil(params.start / params.length) + 1;
                params.pageSize = params.length;
                if (orderObj !== null) {
                    params.column = orderObj.column;
                    params.asc = orderObj.asc
                }
            },
            onSelect: function (e,rowData) {
                console.log('Selected:', rowData);
                $('#departmentId').val(rowData.id);
                // return false
            },
            onShowPanel: function (e) {
                console.log('onShowPanel',e);
                return true
            },
            onHidePanel:function(e){
                return true
            }

        });
    });


</script>
