<div>
    <section class="panel">
        <header class="panel-heading">
            新增岗位信息
        </header>
        <div class="panel-body">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="code" class="col-lg-2 col-sm-2 control-label">编码</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="code" placeholder="编码">
                        <p class="help-block">Example block-level help text here.</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="col-lg-2 col-sm-2 control-label">名称</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="name" placeholder="名称">
                    </div>
                </div>
                <div class="form-group">
                    <label for="departmentId" class="col-lg-2 col-sm-2 control-label">所属部门</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="departmentId" placeholder="所属部门">
                    </div>
                </div>
                <div class="form-group">
                    <label for="level" class="col-lg-2 col-sm-2 control-label">职级</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="level" placeholder="职级">
                    </div>
                </div>
                <div class="form-group">
                    <label for="desc" class="col-lg-2 col-sm-2 control-label">描述</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="desc" placeholder="描述">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-24">
                        <div class="row">
                            <div class="col-lg-4">
                            </div>
                            <div class="col-lg-2">
                                <button type="submit" class="btn btn-info">新增</button>
                            </div>
                            <div class="col-lg-2">
                                <button type="submit" id="close" class="btn btn-danger">关闭</button>
                            </div>
                            <div class="col-lg-4">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
</div>

<script>
    $(document).ready(function () {
        var options = $('#position-add').attr('data-options');
        options = JSON.parse(options);
        $('#close').on('click', function () {
            lenosp.tabs.remove(options.code);
        })
    });

</script>
