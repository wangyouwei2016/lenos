#redis config
#\u7F13\u5B58 ehcache redis
cache=redis
#session \u7F13\u5B58 memory redis
sessionCache=redis
# \u542F\u7528redis\u7F13\u5B58 \u9700\u8981\u5F00\u542F\u4E00\u4E0B\u4E24\u4E2A\u914D\u7F6E
redis.host=localhost
redis.port=6379

#\u662F\u5426\u542F\u7528\u9A8C\u8BC1\u7801
enableVerifyCode=true

